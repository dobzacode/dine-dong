name: "Setup and install"
description: "Common setup steps for Actions"

defaults:
  run:
    working-directory: ./client

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm install -g bun
    - run: bun install