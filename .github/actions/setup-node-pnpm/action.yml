name: "Setup and install"
description: "Common setup steps for Actions"

defaults:
  run:
    working-directory: ./client

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        version: latest
        node-version: 20
        cache: "pnpm"

    - shell: bash
      run: pnpm install