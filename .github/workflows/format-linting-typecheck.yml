name: Format Linting and Typecheck

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint_client: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-node-pnpm
      - name: Lint
        run: pnpm lint

  format_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-node-pnpm
      - name: Format
        run: pnpm prettier:check

  typecheck_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup-node-pnpm
      - name: Typecheck
        run: pnpm typecheck

  typecheck_server:
    strategy:
      matrix:
        check: ["ruff check", "ruff format --check"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          path: ./server

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.2"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: false
          virtualenvs-path: /opt/venv

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: /opt/venv
          key: venv-${{ runner.os }}-python-3.12.2-${{ hashFiles('server/poetry.lock') }}

      - name: Install dependencies and activate virtualenv
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --no-root

      - name: Run ${{ matrix.check }}
        run: |
          poetry run ${{ matrix.check }} .

  trigger-workflows:
    needs: [lint_client, format_client, typecheck_client, typecheck_server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get all test, doc and src files that have changed
        id: changed-files-yaml
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            client: 
              - client/**
              - .github/workflows/nextjs.yml
            server:
              - server/**
              - .github/workflows/fastapi.yml
              - terraform/**

      - name: Trigger FastAPI Build and Push Workflow
        if: steps.changed-files-yaml.outputs.server_any_changed == 'true'
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.API_GH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/dobzacode/dine-dong/actions/workflows/backend-to-lambda.yml/dispatches \
            -d '{"ref":"main"}'
        

      - name: Trigger NextJS Build and Push Workflow
        if: steps.changed-files-yaml.outputs.client_any_changed == 'true'
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.API_GH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/dobzacode/dine-dong/actions/workflows/client-build.yml/dispatches \
            -d '{"ref":"main"}'

      
